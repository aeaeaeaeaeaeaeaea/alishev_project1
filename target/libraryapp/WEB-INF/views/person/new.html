<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person page</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${personNew}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="year">Enter year: </label>
  <input type="text" th:field="*{year}" id="year"/>
  <br/>

  <input type="submit" value="Создать человека!"/>
</form>

</body>
</html>
